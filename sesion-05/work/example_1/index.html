<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ejemplo de diseño adaptable con viewport">
    <title>Example-01</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .content {
            padding: 20px;
            text-align: justify;
        }
        @media (max-width: 768px) {
            header {
                font-size: 1.5em;
            }
            .content {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido al Sitio Adaptable</h1>
    </header>
    <div class="content">
        <p>
            Este es un ejemplo de un diseño adaptable utilizando la etiqueta
            <code>&lt;meta name="viewport"&gt;</code>. Redimensiona la ventana para ver cómo cambia la apariencia del sitio.
        </p>
    </div>
</body>
</html>
