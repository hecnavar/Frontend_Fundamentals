<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botones con Transiciones y Animaciones</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <h1>Botones con Transiciones y Animaciones</h1>
    <p>Haz hover sobre los botones para ver los efectos.</p>
  </header>

  <main>
    <section>
      <h2>Transiciones y Animaciones</h2>
      <div class="button-container">
        <button class="texto-boton uno">Efecto 1: Deslizamiento</button>
        <button class="texto-boton dos">Efecto 2: Zoom</button>
        <button class="texto-boton tres">Efecto 3: Rotación</button>
        <button class="texto-boton cuatro">Efecto 4: Cambio de Color</button>
        <button class="texto-boton cinco">Efecto 5: Oscilación</button>
        <button class="texto-boton seis">Efecto 6: Expansión</button>
        <button class="texto-boton siete">Efecto 7: Brillo</button>
        <button class="texto-boton ocho">Efecto 8: Rebote</button>
        <button class="texto-boton nueve">Efecto 9: Sombras</button>
        <button class="texto-boton diez">Efecto 10: Transparencia</button>
      </div>
    </section>
  </main>

  <footer>
    <p>Hecho con ❤️ para practicar transiciones y animaciones.</p>
  </footer>
</body>
</html>
